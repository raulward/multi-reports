# docker-compose.yml
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: multi_reports_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: multi_reports
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d multi_reports"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi_reports_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/multi_reports
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "poetry install &&
             poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  pgdata: